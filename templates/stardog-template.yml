---
metadata_version: '1.3'

name: stardog
product_version: '3.0'
rank: 99
label: Stardog Database
description: Stardog is an enterprise graph database: search, query, reasoning, and constraints in a lightweight, pure Java system.
image: 
target_installer_version: '1.3.0.0'

requires_product_versions:
- name: microbosh
  version: '~> 1.3'
provides_product_versions:
- name: stardog
  version: '1.0'

releases:
- name:    stardog-release
  version: '0+dev.2'

stemcell:
  name:    light-bosh-aws-xen-ubuntu-trusty-go_agent
  file:    light-bosh-stemcell-2889-aws-xen-ubuntu-trusty-go_agent.tgz
  version: '2889'

job_types:
- name: zookeeper
  resource_label: ZooKeeper
  description: ZooKeeper Description
  template: zookeeper
  release: stardog-release
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 2
  serial: true
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 3
    constraints:
      min: 1
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 2_048
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 2_048
  - name: persistent_disk
    type: integer
    configurable: true
    default: 2_048
  - name: cpu
    type: integer
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: client-port
    type: port
    configurable: true
    default: 2181
  - name: election-port
    type: port
    configurable: true
    default: 3888
  - name: quorum-port
    type: port
    configurable: true
    default: 2888
  manifest: |
    networks:
      apps: default
    syslog_aggregator:
      host: (( .properties.syslog_host.value ))
      port: (( .properties.syslog_port.value ))
      transport: (( .properties.syslog_transport.value ))
    zookeeper:
      client-port: (( client-port.value ))
      election-port: (( election-port.value ))
      members: (( ips ))
      quorum-port: (( quorum-port.value ))
- name: stardog-node
  resource_label: Stardog Cluster Node
  description: Node for Stardog Database
  template: stardog-node
  release: stardog-release
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 2
  serial: true
  instance_definitions:
  - name: instances
    type: integer
    configurable: true
    default: 3
    constraints:
      min: 1
  resource_definitions:
  - name: ram
    type: integer
    configurable: true
    default: 2_048
  - name: ephemeral_disk
    type: integer
    configurable: true
    default: 4_096
  - name: persistent_disk
    type: integer
    configurable: false
    default: 0
  - name: cpu
    type: integer
    configurable: true
    default: 2
    constraints:
      min: 1
      power_of_two: true
  property_blueprints:
  - name: vm_credentials
    type: salted_credentials
    default:
      identity: vcap
  - name: cluster_credentials
    type: simple_credentials
  - name: stack-size
    type: string
    configurable: true
    default: 1M
  manifest: |
    networks:
      apps: default
    syslog_aggregator:
      host: (( .properties.syslog_host.value ))
      port: (( .properties.syslog_port.value ))
      transport: (( .properties.syslog_transport.value ))
    stardog:
      cluster_username: (( .properties.cluster_credentials.identity ))
      cluster_password: (( .properties.cluster_credentials.password ))
    zookeeper:
      client-port: (( .zookeeper.client-port.value ))
      members: (( .zookeeper.ips ))
- name: compilation
  resource_label: Compilation
  decription: Compilation Description
  static_ip: 0
  dynamic_ip: 1
  max_in_flight: 2
  instance_definitions:
  - name: instances
    type: integer
    default: 1
    configurable: true
    constraints:
      min: 1
  resource_definitions:
  - name: ram
    type: integer
    default: 4_096
    configurable: true
    constraints:
      min: 1_024
  - name: ephemeral_disk
    type: integer
    default: 8_192
    configurable: true
    constraints:
      min: 8_192
  - name: persistent_disk
    type: integer
    default: 0
    configurable: false
  - name: cpu
    type: integer
    default: 8
    configurable: true
    constraints:
      min: 1
      power_of_two: true


property_blueprints:
- name: syslog_host
  type: network_address
  configurable: true
  optional: true
- name: syslog_port
  type: port
  configurable: true
  optional: true
- name: syslog_transport
  type: dropdown_select
  configurable: true
  optional: true
  options:
  - name: tcp
    label: TCP protocol
    default: true
  - name: relp
    label: RELP protocol
  - name: udp
    label: UDP protocol

form_types:
- name: syslog_aggregator
  label: Syslog Aggregator
  description: Forwards syslog messages to an external server. Leave these options blank unless you are providing a syslogd server.
  property_inputs:
  - reference: ".syslog_host"
    label: IP Address of Syslog Aggregator Host
    description: The host must be reachable from the Spring XD network, accept TCP, UDP or RELP connections, and use the RELP protocol (e.g. rsyslogd).
  - reference: ".syslog_port"
    label: Syslog Aggregator Port
    description: The typical syslogd port is 514. Ensure syslogd is listening on external interfaces.
  - reference: ".syslog_transport"
    label: Networking Transport
    description: Transport to be used when forwarding logs
- name: xd-admin
  label: Spring XD Admin Servers
  description: Spring XD Admin Server Configuration
  property_inputs:
  - reference: .heap
    label: Heap Size
    description: The amount of memory assigned to XD Admin (e.g. 1024M, 2G)
  - reference: xd-admin.stack-size
    label: Stack Size
    description: The amount of memory assigned to the stack for each thread (e.g. 512K, 1M)
- name: zookeeper
  label: ZooKeeper
  description: ZooKeeper Configuration
  property_inputs:
  - reference: zookeeper.client-port
    label: Client Port
    description: The port the ZooKeeper client will listen on
  - reference: zookeeper.election-port
    label: Election Port
    description: The port ZooKeeper will listen on for leader elections
  - reference: zookeeper.quorum-port
    label: Quorum Port
    description: The port ZooKeeper will listen on for quorum communication
